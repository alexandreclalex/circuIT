<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CircuIT</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="levels.js"></script>
    <script src="game.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="circuIT.css">
    <link type="text/css" rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game">
        <table id="gameboard"></table>
        <div id="sidebar">
            <p id="instructions"></p>
            <table id="key">
                <tr><td>Wire</td><td class="wire">☐</td></tr>
                <tr><td>Resistor</td><td class="resistor">☐</td></tr>
                <tr><td>Voltage Source</td><td class="vsource">☐</td></tr>
                <tr><td>Current Source</td><td class="csource">☐</td></tr>
                <tr><td>Capacitor</td><td class="capacitor">☐</td></tr>
                <tr><td>Button</td><td class="button">☐</td></tr>
                <tr><td>LED</td><td class="led">☐</td></tr>
            </table>
        </div>
    </div>
    <input type="radio" id="delete" name="element_selector" value="empty">
    <label for="delete">Delete</label>
    <input type="radio" id="wire" name="element_selector" value="wire">
    <label for="wire">Wire</label>
</body>
</html>
