<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circuIT</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="circuit.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="circuIT.css">

</head>
<body>
    <input type="radio" id="delete" name="element_selector" value="empty">
    <label for="delete">Delete</label>
    <input type="radio" id="wire" name="element_selector" value="wire">
    <label for="wire">Wire</label>
    <input type="radio" id="resistor" name="element_selector" value="resistor">
    <label for="resistor">Resistor</label>
    <input type="radio" id="vsource" name="element_selector" value="vsource">
    <label for="vsource">Voltage Source</label>
    <input type="radio" id="csource" name="element_selector" value="csource">
    <label for="csource">Current Source</label>
    <input type="radio" id="capacitor" name="element_selector" value="capacitor">
    <label for="capacitor">Capacitor</label>
    <input type="radio" id="button" name="element_selector" value="button">
    <label for="button">Button</label>
    <input type="radio" id="led" name="element_selector" value="led">
    <label for="led">LED</label>
    <div>
        <table id="gameboard"></table>
    </div>
    <button id="export">Export</button>
    <button id="import">Import</button>
    <textarea id="export_out"></textarea>
</body>
</html>
